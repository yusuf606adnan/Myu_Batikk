<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2 class="alert alert-primary text-center mt-3">Checkout</h2>
        <form action="">
            <div class="form-group">
                <label for="">Nama Lengkap</label>
                <input type="text" name="" class="form-control" placeholder="Masukan Nama Lengkap Anda">
            </div><br>

            <div class="form-group">
                <label for="">Email</label>
                <input type="email" name="" class="form-control" placeholder="Masukan Email Anda">
            </div><br>

            <div class="form-group">
                <label for="">Password</label>
                <input type="password" name="" class="form-control" placeholder="Masukan Password Anda">
                <small>Password harus terdiri dari angka dan huruf dan minimal 6 karakter</small>
            </div><br>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="">Tempat Lahir</label>
                        <input type="email" name="" class="form-control" placeholder="Masukan Tempat Lahir Anda" id="TempatLahir">
                    </div>
                </div><br>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="">Tanggal Lahir</label>
                        <input type="date" name="" class="form-control">
                    </div>
                </div>
            </div><br>

            <div class="form-group">
                <label for="">Pilih Produk</label>
                <select class="form-control">
                    <option>Kemeja Polos</option>
                    <option>Kemeja Motif</option>
                    <option>Koko</option> 
                    <option>Couple Batik Merah</option>
                    <option>Couple Batik Hitam</option>
                    <option>Couple Batik Favorit</option>
                </select>
            </div><br>

            <div class="form-group">
                <label for="">Tambahkan Deskripsi</label>
                <textarea class="form-control" rows="5"></textarea>
            </div><br>

            <div class="form-group">
                <label for="">Jenis Kelamin</label><br>
                <div class="form-check-inline">
                    <input type="radio" class="form-check-input" name="radio1" id="radio2" checked="">
                    <label for="">Laki-Laki</label>
                </div>
                <div class="form-check-inline">
                    <input type="radio" class="form-check-input" name="radio1" id="radio2" >
                    <label for="">Perempuan</label>
                </div><br><br>

            <button type="submit" class="btn btn-primary">SIMPAN</button>
            <br><br><br><br>

        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
